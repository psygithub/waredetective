version: '3.8'

services:
  warehouse-detective:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=your-jwt-secret-key-change-this
      - SESSION_SECRET=your-session-secret-key-change-this
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./config:/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选：添加 nginx 反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - warehouse-detective
    restart: unless-stopped
    profiles:
      - with-nginx

volumes:
  data:
  output:
