<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存历史</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chart-container {
            position: relative;
            height: 60vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <nav class="mb-4">
            <a href="/admin.html" class="btn btn-secondary">返回管理后台</a>
            <a href="/inventory-config.html" class="btn btn-info">配置跟踪 SKU</a>
        </nav>

        <div class="card">
            <div class="card-header">
                <h3>库存历史变化图</h3>
            </div>
            <div class="card-body">
                <div class="row align-items-end mb-3">
                    <div class="col-md-6">
                        <label for="sku-select" class="form-label">选择一个 SKU 查看历史记录:</label>
                        <select id="sku-select" class="form-select"></select>
                    </div>
                    <div class="col-md-6">
                        <img id="product-image" src="" alt="商品图片" class="img-fluid" style="max-height: 100px; display: none;">
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="inventory-chart"></canvas>
                </div>
                <div id="region-checkboxes" class="mt-3">
                    <!-- Region checkboxes will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/libs/chart.umd.min.js"></script>
    <script src="/libs/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="/inventory-history.js"></script>
</body>
</html>
