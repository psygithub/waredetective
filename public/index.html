    <script>
        // 全局变量
        let isTaskRunning = false;
        let lastResultId = null; // 记录最后一次结果的ID

        // 检查登录状态
        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            if (!token) {
                return false;
            }

            fetch('/api/auth/verify', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => {
                    if (!response.ok) {
                        localStorage.removeItem('token');
                        return false;
                    }
                    return true;
                })
                .catch(() => {
                    localStorage.removeItem('token');
                    return false;
                });
        }

        // 检查全局任务状态
        async function checkGlobalTaskStatus() {
            try {
                const token = localStorage.getItem('token');
                if (!token) return { isRunning: false };

                const response = await fetch('/api/tasks/status', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    return {
                        isRunning: data.isGlobalTaskRunning || false,
                        currentUser: data.currentTaskUser
                    };
                }
            } catch (error) {
                console.error('检查任务状态失败:', error);
            }
            return { isRunning: false };
        }

        // 加载持久化的结果
        async function loadPersistedResult() {
            //const savedResult = localStorage.getItem('lastTaskResult');
            const token = localStorage.getItem('token');
            const response = await fetch('/api/results', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                    
                });
            if (response.ok) {
                try {
                    
            const results = await response.json();
            if (results && results.length > 0) {
                const result = results[0];
                document.getElementById('resultSection').style.display = 'block';
                
                // 确保结果格式正确
                console.log('Loaded persisted result:', result);
                if (result.results && Array.isArray(result.results)) {
                    displayResults(result.results);
                } else {
                    // 如果结果不是数组格式，尝试解析
                    try {
                        const parsedResults = typeof result.results === 'string' ? 
                            JSON.parse(result.results) : result.results;
                        displayResults(Array.isArray(parsedResults) ? parsedResults : [parsedResults]);
                    } catch (e) {
                        console.error('解析结果失败:', e);
                        displayResults([result]);
                    }
                }
             }

                } catch (error) {
                    console.error('加载保存的结果失败:', error);
                    localStorage.removeItem('lastTaskResult');
                }
            }
        }

        // 保存结果到localStorage
        function saveResultToStorage(result) {
            try {
                localStorage.setItem('lastTaskResult', JSON.stringify(result));
                lastResultId = result.id;
            } catch (error) {
                console.error('保存结果失败:', error);
            }
        }

        // 快速检测表单提交
        document.getElementById('quickSearchForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // 检查全局任务状态
            const globalStatus = await checkGlobalTaskStatus();
            if (globalStatus.isRunning) {
                alert(`系统正在执行其他任务，请稍后再试。当前执行用户: ${globalStatus.currentUser || '未知'}`);
                return;
            }

            // 检查本地任务状态
            if (isTaskRunning) {
                alert('任务还没完成，请稍后再试');
                return;
            }

            const token = localStorage.getItem('token');
            if (!token) {
                alert('请先登录');
                window.location.href = '/login';
                return;
            }

            const skuInput = document.getElementById('skuInput').value.trim();
            const regionInput = document.getElementById('regionInput').value.trim();

            if (!skuInput) {
                alert('请输入SKU');
                return;
            }
            if (!regionInput) {
                alert('地区');
                return;
            }


            const skus = skuInput.split(',').map(s => s.trim()).filter(s => s);
            const regions = regionInput ? regionInput.split(',').map(r => r.trim()).filter(r => r) : [];

            // 设置任务运行状态
            isTaskRunning = true;
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>检测中...';
            submitButton.disabled = true;

            // 显示加载状态
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('resultContent').innerHTML = '';

            // console.log('1111111111');
            // return;
            try {
                const response = await fetch('/api/tasks/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ skus, regions })
                });

                const data = await response.json();

                if (response.ok) {
                    // 保存结果到localStorage
                    saveResultToStorage({
                        id: Date.now(),
                        results: data.results,
                        timestamp: new Date().toLocaleString(),
                        skus: skus,
                        regions: regions
                    });
                    displayResults(data.results);
                } else {
                    if (response.status === 409) {
                        // 并发冲突
                        alert(data.error || '系统正在执行其他任务，请稍后再试');
                    } else {
                        throw new Error(data.error || '检测失败');
                    }
                }
            } catch (error) {
                document.getElementById('resultContent').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        检测失败: ${error.message}
                    </div>
                `;
            } finally {
                // 恢复按钮状态
                isTaskRunning = false;
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        });

        // 显示检测结果
        function displayResults(results) {
            const resultContent = document.getElementById('resultContent');

            // 兼容后端返回 { results: [...] } 或直接数组
            console.log('结果：'+results);
            if (!Array.isArray(results)) {
                if (results && Array.isArray(results.results)) {
                    results = results.results;
                } else {
                    resultContent.innerHTML = `
                <div class="alert alert-warning">
                    <i class="fas fa-info-circle me-2"></i>
                    未找到任何结果
                </div>
            `;
                    return;
                }
            }
            if (!results || results.length === 0) {
                resultContent.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-info-circle me-2"></i>
                        未找到任何结果
                    </div>
                `;
                return;
            }

            let html = `
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>图片</th>
                                <th>链接</th>
                                <th>SKU</th>
                                <th>地区</th>
                                <th>库存</th>
                                <th>检测时间</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            results.forEach(result => {
                html += `
                    <tr>
                <td>
                <img src="${result.img}" alt="商品图片" style="max-width:80px;max-height:80px;">
                </td>                    
                        <td>
                            <a href="${result.url}" target="_blank" rel="noopener noreferrer">链接</a>
                        </td>
                        <td>${result.sku}</td>
                        <td>${result.region}</td>
                        <td>
                            <span class="badge ${result.stock.includes('未找到') ? 'bg-danger' : 'bg-success'}">
                                ${result.stock}
                            </span>
                        </td>
                        <td>${new Date(result.lastUpdated).toLocaleString()}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            resultContent.innerHTML = html;
        }

        // 刷新结果
async function refreshResults() {
    const token = localStorage.getItem('token');
    if (!token) {
        alert('请先登录');
        window.location.href = '/login';
        return;
    }

    // 显示加载状态
    document.getElementById('loadingSpinner').style.display = 'block';
    document.getElementById('resultContent').innerHTML = '';

    try {
        // 获取最新的一条结果
        const response = await fetch('/api/results?limit=1', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.ok) {
            const results = await response.json();
            if (results && results.length > 0) {
                const result = results[0];
                
                // 确保结果格式正确
                if (result.results && Array.isArray(result.results)) {
                    displayResults(result.results);
                } else {
                    // 如果结果不是数组格式，尝试解析
                    try {
                        const parsedResults = typeof result.results === 'string' ? 
                            JSON.parse(result.results) : result.results;
                        displayResults(Array.isArray(parsedResults) ? parsedResults : [parsedResults]);
                    } catch (e) {
                        console.error('解析结果失败:', e);
                        displayResults([result]);
                    }
                }
                
                // 更新保存的结果
                saveResultToStorage({
                    id: result.id,
                    results: result.results,
                    timestamp: new Date().toLocaleString(),
                    skus: result.skus,
                    regions: result.regions
                });
            } else {
                document.getElementById('resultContent').innerHTML = `
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        暂无最新结果
                    </div>
                `;
            }
        } else {
            throw new Error('刷新失败');
        }
    } catch (error) {
        document.getElementById('resultContent').innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle me-2"></i>
                刷新失败: ${error.message}
            </div>
        `;
    } finally {
        document.getElementById('loadingSpinner').style.display = 'none';
    }
}
        // 加载定时任务结果
        async function loadScheduledResults() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('scheduledResults').innerHTML = `
                    <div class="text-center text-muted">
                        <i class="fas fa-lock fa-2x mb-2"></i>
                        <p>请先登录查看定时任务结果</p>
                    </div>
                `;
                return;
            }

            try {
                // 获取所有结果，然后筛选出由定时任务执行的结果（有configId的）
                const response = await fetch('/api/results?limit=50', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const allResults = await response.json();
                    // 筛选出由定时任务执行的结果（configId不为null）
                    const scheduledResults = allResults.filter(result => result.configId !== null).slice(0, 10);
                    displayScheduledResults(scheduledResults);
                } else {
                    throw new Error('加载失败');
                }
            } catch (error) {
                document.getElementById('scheduledResults').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        加载定时任务结果失败: ${error.message}
                    </div>
                `;
            }
        }

        // 显示定时任务结果
        function displayScheduledResults(results) {
            const container = document.getElementById('scheduledResults');

            if (!results || results.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted">
                        <i class="fas fa-clock fa-2x mb-2"></i>
                        <p>暂无定时任务执行结果</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>执行时间</th>
                                <th>SKU数量</th>
                                <th>结果数量</th>
                                <th>状态</th>
                                <th>最后更新</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            results.forEach(result => {
                const skuCount = Array.isArray(result.skus) ? result.skus.length : 1;
                const resultCount = Array.isArray(result.results) ? result.results.length : 0;
                const lastUpdate = result.updatedAt || result.createdAt;

                html += `
                    <tr>
                        <td>${new Date(result.createdAt).toLocaleString()}</td>
                        <td>${skuCount}</td>
                        <td>${resultCount}</td>
                        <td>
                            <span class="badge bg-${result.status === 'completed' ? 'success' : 'warning'}">
                                ${result.status === 'completed' ? '完成' : '进行中'}
                            </span>
                        </td>
                        <td>${new Date(result.updatedAt).toLocaleString()}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-info" onclick="viewScheduledResult(${result.id})">
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        // 查看定时任务结果详情
        async function viewScheduledResult(resultId) {
            const token = localStorage.getItem('token');
            if (!token) return;

            try {
                const response = await fetch(`/api/results/${resultId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    showResultModal(result);
                } else {
                    alert('加载结果详情失败');
                }
            } catch (error) {
                alert('加载结果详情失败: ' + error.message);
            }
        }

        // 显示结果详情模态框
        function showResultModal(result) {
            let html = `
                <div class="modal fade" id="resultDetailModal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">定时任务结果详情</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <strong>执行时间:</strong> ${new Date(result.createdAt).toLocaleString()}
                                    </div>
                                    <div class="col-md-6">
                                        <strong>最后更新:</strong> ${new Date(result.updatedAt || result.createdAt).toLocaleString()}
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <strong>状态:</strong> 
                                        <span class="badge bg-${result.status === 'completed' ? 'success' : 'warning'}">
                                            ${result.status === 'completed' ? '完成' : '进行中'}
                                        </span>
                                    </div>
                                    <div class="col-md-6">
                                        <strong>类型:</strong> ${result.isScheduled ? '定时任务' : '手动执行'}
                                    </div>
                                </div>
            `;

            if (result.results && result.results.length > 0) {
                html += `
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <thead>
                            <tr>
                                <th>图片</th>
                                <th>链接</th>
                                <th>SKU</th>
                                <th>地区</th>
                                <th>库存</th>
                                <th>检测时间</th>
                            </tr>
                            </thead>
                            <tbody>
                `;

                result.results.forEach(item => {
                    console.log('Result item:', item);
                    const result = item; // 直接使用item
                    html += `
                        <tr>
                        <td>
                        <img src="${result.img}" alt="商品图片" style="max-width:80px;max-height:80px;">
                        </td>                    
                        <td>
                          <a href="${result.url}" target="_blank" rel="noopener noreferrer">链接</a>
                        </td>
                        <td>${result.sku}</td>
                        <td>${result.region}</td>
                        <td>
                         <span class="badge ${(result.stock && result.stock.includes('未找到')) ? 'bg-danger' : 'bg-success'}">
                           ${result.stock ?? '无数据'}
                         </span>

                        </td>
                            <td>${new Date(result.createdAt).toLocaleString()}</td>
                        </tr>
                    `;
                });

                html += '</tbody></table></div>';
            } else {
                html += '<p class="text-muted">暂无结果数据</p>';
            }

            html += `
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // 移除已存在的模态框
            const existingModal = document.getElementById('resultDetailModal');
            if (existingModal) {
                existingModal.remove();
            }

            // 添加新模态框
            document.body.insertAdjacentHTML('beforeend', html);

            // 显示模态框
            const modal = new bootstrap.Modal(document.getElementById('resultDetailModal'));
            modal.show();
        }

        // 页面加载时检查登录状态并加载定时任务结果
        document.addEventListener('DOMContentLoaded', function () {
            checkAuthStatus();
            loadScheduledResults();
            loadPersistedResult(); // 加载持久化的结果

            // 每30秒刷新一次定时任务结果
            setInterval(loadScheduledResults, 30000);
        });
    </script>
</body>
